<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
            alert("Bem vindo ao jogo do Corinthians vs Palmeiras no Neo Quimica Arena")

            let golsCortinthias = (parseFloat(prompt("quantos gols o Corinthians fez?")))
            let golsPalmeiras = (parseFloat(prompt("quantos gols o Palmeiras fez?")))

            if(golsCortinthias > golsPalmeiras) {
                alert("Corinthians Ganhou o jogo. Corinthains É campeão")
            } else if (golsCortinthias === golsPalmeiras) {
                alert("Corinthians e Palmeiras empataram. o resultado será decidido no próximo jogo")
            }
             else {
                alert("Palmeiras Ganhou o jogo. Corinthains É campeão")
            }
    </script>
</body>
</html>
