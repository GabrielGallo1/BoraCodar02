<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
            let n1 = parseFloat(prompt("Digite um numero"))
            let n2 = parseFloat(prompt("Digite um numero"))
            let soma = n1 + n2;
            let subtracao = n1 - n2;
            let multi = n1 * n2;
            let divisao = n1 / n2;
            alert(" A soma do "+n1+ " e do "+n2+" é "+soma+ "\n A subtraçao do "+n1+ " e do "+n2+" é "+subtracao+ "\n A multiplcação do "+n1+ " e do "+n2+" é "+multi+ "\n A divisão do "+n1+ " e do "+n2+" é "+divisao+ "\n ")
            
    </script>
</body>
</html>
